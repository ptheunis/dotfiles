[global/wm]
margin-top=0
margin-bottom=0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
bottom = true
width=100%
height=46
radius=10
fixed-center = true
monitor = eDP-1

background=${colors.bg}
foreground=${colors.fg}
border-color=${colors.tp}
border-size=20
font-0=UbuntuMono Nerd Font Mono:style=Regular:size:13;2

padding=2
module-margin=1

modules-left = menu
modules-center = time
modules-right = pulseaudio memory filesystem network battery

cursor-click = pointer
override-direct = false

[settings]
screenchange-reload=true
